<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gemini Assistant</title>
  <script defer src="sidebar.js"></script>
  <style>
    body {
      font-family: sans-serif;
      padding: 10px;
      margin: 0;
    }

    .card {
      background: #f5f5f5;
      margin: 10px 0;
      padding: 10px;
      border-radius: 6px;
    }

    textarea,
    input {
      width: 100%;
      margin: 10px 0;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button {
      padding: 10px 16px;
      background-color: #4285F4;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:disabled {
      background-color: #a0a0a0;
    }
  </style>
</head>

<body>
  <h2>AI Assistant</h2>
  <div id="context-list"></div>
  <input id="prompt" value="Make it professional" />
  <button id="generate">Generate</button>
  <div id="loading" style="display:none">Generating...</div>
  <div id="response"></div>
</body>

</html>
